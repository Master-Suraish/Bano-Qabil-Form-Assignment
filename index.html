<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FORMS ASSIGNMENT </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1> Bano Qabil Registration Form 2024. ( For Boys & Girls Both ) </h1>
    </header>

    <main>

        <form action="Submit Form.html">  <!-- Giving .html in the place of .php etc -->

        <label for="Firstname"> <strong> First name: </strong> <br>
            <input type="text" placeholder="First Name"  name="Firstname" id="" maxlength="10"> 
        </label> <br> <br>

        <label for="Lastname"> <strong> Last name: </strong> <br>
            <input type="text" placeholder="Last Name"  name="Lastname" id="" maxlength="10"> 
        </label> <br> <br>
        
        <label for="Email"> <strong> Email address: </strong> <br>
           <input type="text" placeholder="example@email.com"  name="email" id="" maxlength="40">
        </label> <br> <br>

        <label for="Phone"> <strong> Contact no. </strong> <br>
            <input type="tel"  placeholder="0300-1234567" name="phone" id="" maxlength="12">
        </label> <br> <br>

        <label for="Whatsapp"> <strong> Whatsapp number: </strong> <br>
            <input type="tel" placeholder="0300-1234567" name="phone" id="" maxlength="12">
        </label> <br> <br>

        <label for="Password"> <strong> Password: </strong> <br>
            <input type="password" placeholder="Enter Password"  name="password" id="" maxlength="30">
        </label> <br> <br>

        <label for="ConfirmPassword"> <strong> Confirm password: </strong> <br>
            <input type="password" placeholder="Confirm Password"  name="password" id="" maxlength="30">
        </label> <br> <br>

        <label for="Male"> <strong> Select your gender: </strong> <br>
            <input type="radio" value="Male" name="gender" id="Male"> Male
        </label> <br>

        <label for="Female">
            <input type="radio" value="Female" name="gender" id="Female"> Female 
        </label> <br>
        
        <label for="Others"> 
            <input type="radio" value="Others" name="gender" id="Others"> Others
        </label> <br> <br>

        <strong> Select your education: </strong> <br>

        <select name="education" id=""> 
            <option value="7th / 8th"> Class 7th / 8th </option>
            <option value="Matric"> Matric </option>
            <option value="Inter"> Intermediate </option>
            <option value="Master"> Master </option>
        </select> <br> <br>

        <strong> Select your educational field: </strong> <br>

        <select name="educationfield" id=""> 
            <option value="Science"> Science </option>
            <option value="Computer"> Computer </option>
            <option value="Commerce"> Commerce </option>
            <option value="Arts"> Arts </option>
        </select> <br> <br>

        <label for="Course"> <strong> Choice any 2 courses: </strong> <br>
            <input type="checkbox" name="Frontendwebdev" id=""> Frontend Web Development. <br>
            <input type="checkbox" name="Appdev" id=""> App development. <br>
            <input type="checkbox" name="Python" id=""> Python Programming language.<br>
            <input type="checkbox" name="Digitalmarkiting" id=""> Digital Markiting. <br>
            <input type="checkbox" name="Digitalliteracy" id=""> Digital literacy. <br>
            <input type="checkbox" name="Freelancing" id=""> Freelancing. <br>
            <input type="checkbox" name="Graphicdesigning" id=""> Graphic designing.
        </label> <br> <br>

        <label for="image"> <strong> Upload your image: </strong> <br>
            <input type="file" name="image" id=""> 
        </label> <br> <br>

        <label for="Address"> <strong> Enter your Residensial Address: </strong> <br>
            <textarea placeholder="Enter your complete address please!" rows="8" cols="31" name="address" id=""></textarea>
        </label> <br> <br>

        <label for="Reset">
            <input type="reset" value="Reset Form">
        </label>

        <label for="Submit">
            <input type="submit" value="Sumit Form">
        </label>

      </form>

    </main>

    <br>
     
    <footer>
        <strong id="banoqabil"> Â© Bano Qabil All copyright Received. </strong>
        <strong id="suraish"> This Form is made by SURAISH. </strong>
    </footer>

</body>
</html>
